<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock</title>
</head>

<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-lg-3 col-sm-12">

            </div>

            <!--THE DISPLAY TABLE-->
            <div class="col-lg-9 col-sm-12">
                <div class="row" style="background-color: black;">
                    <div class="col-4">

                    </div>
                    <div class="col-4 col-sm-6">
                        <!--BUTTON MODAL-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addstock">
                            Add Stock
                        </button>
                        <!--Modal-->

                    </div>
                    <div class="col-4">

                    </div>                   
                </div>
                <!--TABLE-->
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Product id</th>
                            <th>Quantity</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in stock %}
                        <tr>
                            <td>{{ i[0] }}</td>
                            <td>{{ i[1] }}</td>
                            <td>{{ i[2] }}</td>
                            <td>{{ i[3] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    {% endblock %}
</body>

</html>
