<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/static/bootstap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: rgb(26, 116, 212);">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">IMS</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Inventories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Stock</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--The small navigation bar-->
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-3">
                Nav Bar
            </div>
            <!--Sales display table-->

            <div class="col-9">
                <div class="row" style="background-color: rgb(235, 243, 243);">
                    <div class="col-4">

                    </div>
                    <div class="col-4">

                        <!-- Button trigger modal -->
                       


                        <!-- Modal -->
                        

                        <div class="col-4">

                        </div>


                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Pid</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Created at</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for i in sales%}
                        <tr>
                            <td scope="col">{{i[0]}}</td>
                            <td>{{i[1]}}</td>
                            <td>{{i[2]}}</td>
                            <td>{{i[3]}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
