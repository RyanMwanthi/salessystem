<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/login.css">
    <integrity="sha384-Vkoo8x4CGsO3+Hhxv8T /Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style type="text/css">
            .container {
                margin-top: 8%;
                width: 400px;
                border: ridge 1.5px white;
                padding: 20px;
            }

            body {
                background: #E0EAFC;
                /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #CFDEF3, #E0EAFC);
                /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #CFDEF3, #E0EAFC);
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            }
        </style>
</head>

<body>
    <div class="container col-lg-6 col-sm-12">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="fullname">
            </div>
            <div class="form-group">
                <label for="fullname">Username</label>
                <input type="text" class="form-control" id="exampleInputfirstname" name="username">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password">
            </div>
            <div class="form-group">
                {% if error1 %}
                <p>
                <h4 style="color: rgb(21, 218, 80);">{{ error1 }}</h4>
                </p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary" name="create">Sign up</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                    <span arial-hidden="true">x</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>
</body>

</html>
